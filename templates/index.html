<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Price Tracker</title>
</head>
<body>
    <h1>Ethereum Price Tracker</h1>
    <p>The current price of Ethereum is: <span id="eth-price">Loading...</span> USD</p>

    <h2>Check Balance</h2>
    <form id="balance-form">
        <label for="address">Ethereum Address:</label>
        <input type="text" id="address" name="address" required>
        <button type="submit">Get Balance</button>
    </form>
    <p id="balance-result"></p>

    <h2>Check Transaction</h2>
    <form id="transaction-form">
        <label for="tx-hash">Transaction Hash:</label>
        <input type="text" id="tx-hash" name="tx_hash" required>
        <button type="submit">Get Transaction</button>
    </form>
    <pre id="transaction-result"></pre>

    <h2>Swap Tokens</h2>
    <form id="swap-form">
        <label for="amount-in">Amount In:</label>
        <input type="number" id="amount-in" name="amount_in" step="0.0001" required>
        <label for="token-in">Token In:</label>
        <input type="text" id="token-in" name="token_in" required>
        <label for="token-out">Token Out:</label>
        <input type="text" id="token-out" name="token_out" required>
        <button type="submit">Get Expected Amount Out</button>
    </form>
    <p id="swap-result"></p>

    <script>
        // etc прайс
        fetch('/price')
            .then(response => response.json())
            .then(data => {
                document.getElementById('eth-price').innerText = data['Ethereum Price (USD)'];
            })
            .catch(error => {
                console.error('Error fetching the Ethereum price:', error);
                document.getElementById('eth-price').innerText = 'Error fetching price';
            });

        // проверка баланса кошеля
        document.getElementById('balance-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const address = document.getElementById('address').value;
            fetch('/balance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ address: address })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('balance-result').innerText = `Balance: ${data.balance} ETH`;
            })
            .catch(error => {
                console.error('Error fetching the balance:', error);
                document.getElementById('balance-result').innerText = 'Error fetching balance';
            });
        });

        // проверка транзы
        document.getElementById('transaction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const txHash = document.getElementById('tx-hash').value;
            fetch('/transaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tx_hash: txHash })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('transaction-result').innerText = JSON.stringify(data.transaction, null, 2);
            })
            .catch(error => {
                console.error('Error fetching the transaction:', error);
                document.getElementById('transaction-result').innerText = 'Error fetching transaction';
            });
        });

        document.getElementById('swap-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const amountIn = document.getElementById('amount-in').value;
            const tokenIn = document.getElementById('token-in').value;
            const tokenOut = document.getElementById('token-out').value;
            fetch('/get_amount_out', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ amount_in: amountIn, token_in: tokenIn, token_out: tokenOut })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('swap-result').innerText = `Expected Amount Out: ${data.amount_out}`;
            })
            .catch(error => {
                console.error('Error fetching the expected amount out:', error);
                document.getElementById('swap-result').innerText = 'Error fetching expected amount out';
            });
        });
    </script>
</body>
</html>
